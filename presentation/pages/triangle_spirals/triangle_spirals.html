<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Golden Spiral</title>
    <style>
      body {
          margin: 0;
          font-family: monospace;
          overflow-y:hidden;
      }
      html,body {
        width:100%;
        height:100%;
      }
      canvas {
        background: white;
        width:100%;
        height:100%;
      }
      #gui {
        position:absolute;
        left:10px;
        bottom:0px;
        width:100px;
        height:50px;
      }
      .btn {
        fill: blue;
      }
      .btn:hover {
        fill: cyan;
      }      
    </style>
    <script src="../libs/fpsmeter.min.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="triangle_spirals.js"></script>
  </head>
  <body>
    <canvas id="c"></canvas>
    <svg id="gui">
        <circle class="btn" 
            cx="25" cy="25" r="5"
            onclick="nextStep();" />
        <circle class="btn" 
            cx="50" cy="25" r="5"
            onclick="reset();" />
    </svg>
  </body>  
</html>
